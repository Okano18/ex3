<p align="center"><font size="7">あなたの翼は輝いていますか？</font></p>
<p align="center"><font size="5">私たち人類は生まれながらにして神より翼を授かっています</font></p>
<p align="center"><font size="5">しかしこの現代を生きていくうちに翼は穢れ自らの翼を輝かせ羽ばたいている人類は多くありません</font></p>
<p align="center"><font size="5">そこで私たち「翼の会」は神から新たな翼を授かり再び羽ばたける</font></p>
<p align="center"><font size="5">そして二度と翼が穢れないようこの現代を美しくするべく活動しています</font></p>
